<!DOCTYPE html>
<html>
<head>
    <title>Redirect Button</title>
</head>
<body>
    <button onclick="redirect()">Go to index.php</button>

    <script>
        function redirect() {
            // Redirect to index.php
            window.location.href = 'index.php';
        }
    </script>
</body>
</html>
